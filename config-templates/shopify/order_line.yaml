# ORDER_LINE CONFIG
semantic_model:
  name: shopify_order_line
  owners:  # This will throw an error unless you add a list of owners or remove this entry.
  # We're joining because any semantic model with measures needs a primary time dimension.
  sql_query: |
    select * from SHOPIFY.ORDER_LINE a left join SHOPIFY."ORDER" b on a.order = b.order
  entities:
    - name: order_line
      type: primary
      expr: id
    - name: order
      type: foreign
      expr: order_id
    - name: product
      type: foreign
      expr: product_id
  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
      expr: created_at::date # Casting to date using Snowflake syntax. Update as needed based on your warehouse.
    - name: vendor
      type: categorical
    - name: title
      type: categorical
  measures:
    - name: total_quantity
      agg: sum
      expr: quantity
      create_metric: true
    - name: avg_value
      agg: average
      expr: price
      create_metric: true
    - name: total_weight_grams
      agg: sum
      expr: grams
      create_metric: true
