semantic_model:
  name: shopify_order
  owners:  # This will throw an error unless you add a list of owners or remove this entry.
  node_relation:  ### Update to your order schema.table
    alias: ORDER
    schema_name: SHOPIFY
    relation_name: SHOPIFY."ORDER"
  entities:
    - name: order
      type: primary
      expr: id
    - name: customer
      type: foreign
      expr: customer_id
  
  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
      expr: created_at::date # Casting to date using Snowflake syntax. Update as needed based on your warehouse.
    - name: currency
      type: categorical
    - name: shipping_address_country
      type: categorical
    - name: shipping_address_province
      type: categorical
    - name: shipping_address_zip
      type: categorical
      
  measures:
    - name: total_orders
      agg: count_distinct
      expr: id
      create_metric: true
    - name: total_sales_amount_usd
      agg: sum
      expr: total_price
      create_metric: true
    - name: avg_order_value_usd
      agg: average
      expr: total_price
      create_metric: true
    - name: total_cancellations
      agg: sum_boolean
      expr: case when cancelled_at is not null then 1 else 0 end
      create_metric: true
