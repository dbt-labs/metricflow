semantic_model:
  name: shopify_inventory_item
  owners:  # This will throw an error unless you add a list of owners or remove this entry.
  node_relation:  ### Update to your inventory_item schema.table
    alias: INVENTORY_ITEM
    schema_name: SHOPIFY
  entities:
    - name: inventory_item
      type: primary
      expr: id
  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
      expr: created_at::date # Casting to date using Snowflake syntax. Update as needed based on your warehouse.
    - name: country_code_of_origin
      type: categorical
    - name: province_code_of_origin
      type: categorical
  measures:
    - name: total_cost
      agg: sum
      expr: cost
      create_metric: true
    - name: total_unique_items
      agg: sum
      expr: 1
      create_metric: true

---
metric:
  name: mtd_total_cost
  owners:  # This will throw an error unless you add a list of owners or remove this entry.
  type: cumulative
  type_params:
    measures:
      - total_cost
    window: 1 month
