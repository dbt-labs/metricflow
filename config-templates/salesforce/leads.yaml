semantic_model:
  name: salesforce_lead
  owners:
    - support@transformdata.io
  node_relation:  ### Update to your lead schema.table
    alias: lead
    schema_name: salesforce
  entities:
    - name: lead
      type: primary
      expr: id
    - name: account
      type: foreign
      expr: converted_account_id
    - name: opportunity
      type: foreign
      expr: converted_opportunity
    - name: contact
      type: foreign
      expr: converted_contact
    - name: owner
      type: foreign
  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
      expr: created_date
    - name: converted_date
      type: time
      type_params:
        time_granularity: day 
    - name: is_deleted
      type: categorical
    - name: name
      type: categorical
    - name: company
      type: categorical
    - name: lead_source
      type: categorical
    - name: is_converted
      type: categorical
  measures:
    - name: leads
      agg: count_distinct
      expr: id
      create_metric: true
    - name: converted_leads
      agg: count_distinct
      expr: case when is_converted = true then id else null end
      create_metric: true
