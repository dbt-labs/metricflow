data_source:
  name: salesforce_users
  owners:
    - support@transformdata.io
  node_relation:  ### Update to your users schema.table
    alias: user
    schema_name: salesforce
  entities:
    - name: owner
      type: primary
      expr: id
  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
      expr: created_date
    - name: full_name
      type: categorical
