---
semantic_model:
  name: users_ds_source
  description: users_ds_source

  node_relation:
    schema_name: $source_schema
    alias: dim_users

  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: created_at
      type: time
      type_params:
        time_granularity: day
    - name: ds_partitioned
      type: time
      is_partition: true
      type_params:
        time_granularity: day
    - name: home_state
      type: categorical

  entities:
    - name: user
      type: primary
      expr: user_id
