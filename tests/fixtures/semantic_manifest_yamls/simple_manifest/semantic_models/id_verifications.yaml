---
semantic_model:
  name: id_verifications
  description: id_verifications

  node_relation:
    schema_name: $source_schema
    alias: fct_id_verifications

  defaults:
    agg_time_dimension: ds

  measures:
    - name: identity_verifications
      expr: "1"
      agg: sum

  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: ds_partitioned
      type: time
      is_partition: true
      type_params:
        time_granularity: day
    - name: verification_type
      type: categorical

  entities:
    - name: verification
      type: primary
      expr: verification_id
    - name: user
      type: foreign
      expr: user_id
