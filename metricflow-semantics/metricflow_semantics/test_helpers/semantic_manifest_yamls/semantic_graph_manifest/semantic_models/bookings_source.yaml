---
semantic_model:
  name: bookings_source
  description: bookings_source

  node_relation:
    schema_name: $source_schema
    alias: fct_bookings

  defaults:
    agg_time_dimension: ds

  measures:
    - name: bookings
      expr: "1"
      agg: sum
    - name: instant_bookings
      expr: is_instant
      agg: sum_boolean

  dimensions:
    - name: is_instant
      type: categorical
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: paid_at
      type: time
      type_params:
        time_granularity: day

  primary_entity: booking

  entities:
    - name: listing
      type: foreign
      expr: listing_id
    - name: host
      type: foreign
      expr: host_id
