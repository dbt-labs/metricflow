---
semantic_model:
  name: buys_source
  defaults:
    agg_time_dimension: ds
  description: buys_source
  node_relation:
    alias: fct_buys
    schema_name: $source_schema
  primary_entity: buy
  entities:
    - name: user
      type: foreign
      expr: user_id
    - name: session_id
      type: foreign
  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: ds_month
      type: time
      type_params:
        time_granularity: month

---
metric:
  name: buys
  type: simple
  type_params:
    expr: "1"
    metric_aggregation_params:
      semantic_model: buys_source
      agg: sum
    is_private: true

---
metric:
  name: buys_fill_nulls_with_0
  type: simple
  type_params:
    expr: "1"
    metric_aggregation_params:
      semantic_model: buys_source
      agg: sum
    fill_nulls_with: 0
    is_private: true

---
metric:
  name: buys_month
  type: simple
  type_params:
    expr: "1"
    metric_aggregation_params:
      semantic_model: buys_source
      agg: sum
      agg_time_dimension: ds_month
    is_private: true

---
metric:
  name: buys_fill_nulls_with_0_join_to_timespine
  type: simple
  type_params:
    expr: "1"
    metric_aggregation_params:
      semantic_model: buys_source
      agg: sum
    join_to_timespine: true
    fill_nulls_with: 0
    is_private: true
