---
semantic_model:
  name: users_ds_source
  description: users_ds_source

  node_relation:
    schema_name: $source_schema
    alias: dim_users

  defaults:
    agg_time_dimension: created_at

  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: created_at
      type: time
      type_params:
        time_granularity: day
    - name: ds_partitioned
      type: time
      is_partition: true
      type_params:
        time_granularity: day
    - name: home_state
      type: categorical
    - name: last_profile_edit_ts
      type: time
      type_params:
        time_granularity: millisecond
    - name: bio_added_ts
      type: time
      type_params:
        time_granularity: second
    - name: last_login_ts
      type: time
      type_params:
        time_granularity: minute
    - name: archived_at
      type: time
      type_params:
        time_granularity: hour


  entities:
    - name: user
      type: primary
      expr: user_id

  measures:
    - name: new_users
      expr: "1"
      agg: SUM
      create_metric: true
