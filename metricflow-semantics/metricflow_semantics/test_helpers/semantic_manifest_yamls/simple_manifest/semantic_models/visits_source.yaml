---
semantic_model:
  name: visits_source
  defaults:
    agg_time_dimension: ds
  description: visits_source
  node_relation:
    alias: fct_visits
    schema_name: $source_schema
  primary_entity: visit
  entities:
    - name: user
      type: foreign
      expr: user_id
    - name: session
      type: foreign
      expr: session_id
  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: referrer_id
      type: categorical

---
metric:
  name: visits
  type: simple
  type_params:
    expr: "1"
    metric_aggregation_params:
      semantic_model: visits_source
      agg: sum
    is_private: true

---
metric:
  name: visits_fill_nulls_with_0_join_to_timespine
  type: simple
  type_params:
    expr: "1"
    metric_aggregation_params:
      semantic_model: visits_source
      agg: sum
    join_to_timespine: true
    fill_nulls_with: 0
    is_private: true
