---
project_configuration:
  time_spine_table_configurations:
    - location: $source_schema.mf_time_spine
      column_name: ds
      grain: day
  time_spines:
    - node_relation:
        alias: mf_time_spine
        schema_name: $source_schema
      primary_column:
        name: ds
        time_granularity: day
    - node_relation:
        alias: mf_time_spine
        schema_name: $source_schema
      primary_column:
        name: ds_year
        time_granularity: year
      custom_granularities:
        - name: custom_year
