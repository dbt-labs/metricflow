# Manifest containing the minimal number of elements.
---
semantic_model:
  name: bookings_source

  node_relation:
    schema_name: $source_schema
    alias: bookings_source

  defaults:
    agg_time_dimension: booking_time

  entities:
    - name: booking
      type: primary

  measures:
    - name: booking_count
      expr: "1"
      agg: sum

  dimensions:
    - name: booking_time
      type: time
      type_params:
        time_granularity: quarter

---
metric:
  name: bookings
  type: simple
  type_params:
    measure: booking_count
