integration_test:
  name: simple_metric_in_where_filter
  description: Tests a query with a simple metric in the where filter
  model: SIMPLE_MODEL
  metrics: ["listings"]
  where_filter: "{{ render_metric_template('bookings', ['listing']) }} > 2"
  check_query: |
    SELECT
      SUM(1) AS listings
    FROM {{ source_schema }}.dim_listings_latest a
    LEFT OUTER JOIN (
      SELECT
        listing_id
        , SUM(1) AS listing__bookings
      FROM {{ source_schema }}.fct_bookings
      GROUP BY listing_id
    ) b
    ON a.listing_id = b.listing_id
    WHERE listing__bookings > 2
