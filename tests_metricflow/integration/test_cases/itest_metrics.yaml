    FROM (
      SELECT
        ds AS metric_time__day
        , SUM(1) AS bookings
      FROM {{ source_schema }}.fct_bookings
      GROUP BY
        ds
    ) a
    FULL OUTER JOIN (
      SELECT
        c.ds AS metric_time__day
        , d.bookings_at_start_of_month AS bookings_at_start_of_month
      FROM {{ mf_time_spine_source }} c
      INNER JOIN (
        SELECT
          ds AS metric_time__day
