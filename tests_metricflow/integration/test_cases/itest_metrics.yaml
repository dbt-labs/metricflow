integration_test:
  name: derived_metric_in_where_filter
  description: Query with a derived metric in the where filter
  model: SIMPLE_MODEL
  metrics: ["listings"]
  where_filter: "{{ render_metric_template('views_times_booking_value', ['listing']) }} > 2"
  check_query: |
    SELECT
      SUM(1) AS listings
    FROM {{ source_schema }}.dim_listings_latest a
    LEFT OUTER JOIN (
      SELECT
        listing_id
        , booking_value * views AS listing__views_times_booking_value
      FROM (
        SELECT
          COALESCE(b.listing_id, c.listing_id) AS listing_id
          , MAX(b.booking_value) AS booking_value
          , MAX(c.views) AS views
        FROM (
          SELECT
            listing_id
            , SUM(booking_value) AS booking_value
          FROM {{ source_schema }}.fct_bookings
          GROUP BY listing_id
        ) b
        FULL OUTER JOIN (
          SELECT
            listing_id
            , SUM(1) AS views
          FROM {{ source_schema }}.fct_views
          GROUP BY listing_id
        ) c
        ON b.listing_id = c.listing_id
        GROUP BY COALESCE(b.listing_id, c.listing_id)
      ) inner_from_subq
    ) d ON a.listing_id = d.listing_id
    WHERE listing__views_times_booking_value > 2
---
integration_test:
  name: ratio_metric_in_where_filter
  description: Query with a ratio metric in the where filter
  model: SIMPLE_MODEL
  metrics: ["listings"]
  where_filter: "{{ render_metric_template('bookings_per_booker', ['listing']) }} > 2"
  check_query: |
    SELECT
      SUM(1) AS listings
    FROM (
      SELECT
        CAST(b.bookings AS {{ double_data_type_name }}) / CAST(NULLIF(b.bookers, 0) AS {{ double_data_type_name }}) AS listing__bookings_per_booker
      FROM {{ source_schema }}.dim_listings_latest a
      LEFT OUTER JOIN (
        SELECT
          listing_id
          , SUM(1) AS bookings
          , COUNT(DISTINCT guest_id) AS bookers
        FROM {{ source_schema }}.fct_bookings
        GROUP BY listing_id
      ) b
      ON a.listing_id = b.listing_id
    ) outer_subq
    WHERE listing__bookings_per_booker > 2
