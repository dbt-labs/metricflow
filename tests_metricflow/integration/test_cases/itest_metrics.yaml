    FROM (
      SELECT
        SUM(booking_value) AS booking_value
        , ds
      FROM {{ source_schema }}.fct_bookings
      GROUP BY ds
    ) a
    FULL OUTER JOIN (
      SELECT
        SUM(booking_value) AS instant_booking_value
        , ds
      FROM {{ source_schema }}.fct_bookings
      WHERE is_instant
      GROUP BY ds
    ) b
    ON a.ds = b.ds
