integration_test:
  name: custom_offset_window
  description: Test querying a metric with a custom offset window
  model: SIMPLE_MODEL
  metrics: ["bookings_offset_one_alien_day"]
  group_bys: ["metric_time__day"]
  check_query: |
    WITH cte AS (
      SELECT
        ds AS ds__day
        , alien_day AS ds__alien_day
        , FIRST_VALUE(ds) OVER (
          PARTITION BY alien_day
          ORDER BY ds
          ROWS BETWEEN UNBOUNDED PRECEDING AND UNBOUNDED FOLLOWING
        ) AS ds__alien_day__first_value
        , LAST_VALUE(ds) OVER (
          PARTITION BY alien_day
          ORDER BY ds
          ROWS BETWEEN UNBOUNDED PRECEDING AND UNBOUNDED FOLLOWING
        ) AS ds__alien_day__last_value
        , ROW_NUMBER() OVER (
          PARTITION BY alien_day
          ORDER BY ds
        ) AS ds__day__row_number
      FROM {{ source_schema }}.mf_time_spine ts
    )

    SELECT
      subq_8.ds__day__lead AS metric_time__day
      , SUM(1) AS bookings_offset_one_alien_day
    FROM (
      SELECT
        cte.ds__day AS ds__day
        , CASE
          WHEN {{ render_date_add("subq_7.ds__alien_day__first_value__offset", "(cte.ds__day__row_number - 1)", TimeGranularity.DAY) }} <= subq_7.ds__alien_day__last_value__offset
            THEN {{ render_date_add("subq_7.ds__alien_day__first_value__offset", "(cte.ds__day__row_number - 1)", TimeGranularity.DAY) }}
          ELSE subq_7.ds__alien_day__last_value__offset
        END AS ds__day__lead
      FROM cte
      INNER JOIN (
        SELECT
          ds__alien_day
          , LEAD(ds__alien_day__first_value, 1) OVER (ORDER BY ds__alien_day) AS ds__alien_day__first_value__offset
          , LEAD(ds__alien_day__last_value, 1) OVER (ORDER BY ds__alien_day) AS ds__alien_day__last_value__offset
        FROM (
          SELECT
            ds__alien_day__first_value
            , ds__alien_day__last_value
            , ds__alien_day
          FROM cte
          GROUP BY
            ds__alien_day__first_value
            , ds__alien_day__last_value
            , ds__alien_day
        ) subq_5
      ) subq_7
      ON cte.ds__alien_day = subq_7.ds__alien_day
    ) subq_8
    INNER JOIN {{ source_schema }}.fct_bookings b ON subq_8.ds__day = {{ render_date_trunc("b.ds", TimeGranularity.DAY) }}
    GROUP BY subq_8.ds__day__lead
