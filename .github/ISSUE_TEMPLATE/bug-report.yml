---
name       : üêû Bug
description: Report a bug or an issue you've found with metricflow
title      : '[Bug] <title>'
labels     : [bug, triage]
body       :
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: checkboxes
  attributes:
    label: Is this a new bug in metricflow?
    description: >
      In other words, is this an error, flaw, failure or fault in our software?

      If this is a bug that broke existing functionality that used to work, please open a regression issue.
      If this is a bug experienced while using the Semantic Layer, please report to [support](mailto:support@getdbt.com).

      Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I believe this is a new bug in metricflow
      required: true
    - label: I have searched the existing issues, and I could not find an existing issue for this bug
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: |
      If applicable, log output to help explain your problem.
    render: shell
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Python**: 3.9.12 (`python3 --version`)
        - **dbt**: 1.1.1 (`dbt --version`)
        - **metricflow**: 0.14.1
    value: |
      - OS:
      - Python:
      - dbt:
      - metricflow:
    render: markdown
  validations:
    required: false
- type: dropdown
  id: database
  attributes:
    label: Which database are you using?
    multiple: true
    options:
    - postgres
    - redshift
    - snowflake
    - bigquery
    - other (mention it in "Additional Context")
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional Context
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
