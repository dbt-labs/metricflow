[tool.poetry]
name = "metricflow"
version = "0.120.0"
description = "Translates a simple metric definition into reusable SQL and executes it against the SQL engine of your choice."
authors = ["Transform <hello@transformdata.io>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://transform.co/metricflow"
repository = "https://github.com/transform-data/metricflow"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
typing_extensions = ">=4.0.0"

croniter = "^1.3.4"
pycron = "^3.0.0"
pydantic = "^1.9.0"
fuzzywuzzy = "^0.18.0"
jsonschema = "3.2.0"
SQLAlchemy = "^1.4.27"
snowflake-sqlalchemy = "1.2.3"
sqlalchemy-redshift = "0.8.1"
numpy = ">=1.22.2"
pandas = "^1.3.0"
Jinja2 = ">=2.11.3"
PyYAML = "^5.4.1"
snowflake-connector-python = ">=2.7.8"
moz-sql-parser = "^4.40.21126"
tabulate = "0.8.9"
more-itertools = "8.10.0"
graphviz = "0.18.2"
sqlalchemy2-stubs = "^0.0.2-alpha.21"
sqlalchemy-bigquery = "^1.4.3"
python-dateutil = "2.8.2"
requests = "^2.27.1"
MarkupSafe = "2.0.1"
psycopg2 = "^2.9.3"
google-cloud-bigquery = "2.34.2"
halo = "^0.0.31"
update-checker = "^0.18.0"
"ruamel.yaml" = "^0.17.21"
python-Levenshtein = "^0.12.2"
rudder-sdk-python = "^1.0.3"
duckdb-engine = "^0.1.8"
duckdb = "0.3.4"
yamllint = "^1.26.3"
click = ">=7.1.2"
GitPython = "^3.1.27"
databricks-sql-connector = "2.0.3"

[tool.poetry.dev-dependencies]
pytest-mock = "^3.7.0"
pytest = "^7.1.1"
pre-commit = "^2.18.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mf = 'metricflow.cli.main:cli'

[tool.black]
line-length = 120
target-version = ['py36', 'py37', 'py38']
force-exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
