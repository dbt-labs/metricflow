  description: |
    Tests querying a metric with a measure constraint on a local dimension
  model: SIMPLE_MODEL
  metrics: ["instant_booking_value_ratio"]
  group_bys: ["metric_time"]
  check_query: |
    SELECT
      a.booking_value / b.booking_value AS instant_booking_value_ratio
