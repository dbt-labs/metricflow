  model: SIMPLE_MODEL
  metrics: ["bookings", "bookings_per_view"]
  group_bys: ["metric_time"]
  check_query: |
    SELECT
      bookings,
      CAST(bookings AS {{ double_data_type_name }}) / NULLIF(views, 0) AS bookings_per_view
      , COALESCE(a.ds, b.ds) AS metric_time__day
    FROM (
      SELECT
        COUNT(*) AS bookings
        , ds
      FROM {{ source_schema }}.fct_bookings
      GROUP BY
