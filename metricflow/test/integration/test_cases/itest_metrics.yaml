        FROM {{ source_schema }}.fct_bookings
        GROUP BY
          metric_time__day
      ) d
      ON {{ render_date_trunc("c.ds", TimeGranularity.MONTH) }} = d.metric_time__day
    ) b
    ON a.metric_time__day = b.metric_time__day
