  model: SIMPLE_MODEL
  metrics: ["bookings", "views"]
  group_bys: ["metric_time"]
  check_query: |
    SELECT
      views
      , bookings
      , COALESCE(a.ds, b.ds) AS metric_time__day
    FROM (
        SELECT
          SUM(1) AS views
          , ds
        FROM {{ source_schema }}.fct_views
        GROUP BY ds

    ) a
    FULL OUTER JOIN (
        SELECT
          SUM(1) AS bookings
          , ds
        FROM {{ source_schema }}.fct_bookings
        GROUP BY ds
    ) b
    ON a.ds = b.ds
---
integration_test:
  name: ratio_with_non_ratio
