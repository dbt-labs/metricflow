---
integration_test:
  name: order_desc
  description: Tests descending order.
  model: SIMPLE_MODEL
  metrics: ["booking_value"]
  group_bys: ["metric_time"]
  order_bys: ["-booking_value"]
  check_order: true
  check_query: |
    SELECT
      ds AS metric_time
      , SUM(booking_value) AS booking_value
    FROM {{ source_schema }}.fct_bookings
    GROUP BY
      ds
    ORDER BY
      booking_value DESC
---
integration_test:
  name: order_asc
  description: Tests ascending order.
  model: SIMPLE_MODEL
  metrics: ["booking_value"]
  group_bys: ["metric_time"]
  order_bys: ["booking_value"]
  check_order: true
  check_query: |
    SELECT
      ds AS metric_time
      , SUM(booking_value) AS booking_value
    FROM {{ source_schema }}.fct_bookings
    GROUP BY
      ds
    ORDER BY
