---
data_source:
  name: primary_accounts
  description: SCD Type II table of primary account history

  sql_table: $source_schema.dim_primary_accounts

  dimensions:
    - name: primary_from
      type: time
      expr: set_as_primary
      type_params:
        time_granularity: day
        validity_params:
          is_start: True
    - name: primary_to
      type: time
      expr: removed_as_primary
      type_params:
        time_granularity: day
        validity_params:
          is_end: True
    - name: account_type
      type: categorical

  identifiers:
    - name: user
      type: natural
      expr: user_id
