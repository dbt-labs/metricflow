---
data_source:
  name: bookings_source
  description: bookings_source
  owners:
    - support@transformdata.io

  sql_query: |
    $bookings_source_query

  measures:
    - name: bookings
      expr: "1"
      agg: sum
      create_metric: true

  dimensions:
    - name: is_instant
      type: categorical
    - name: dt
      type: time
      type_params:
        is_primary: True
        time_granularity: day

  identifiers:
    - name: listing
      type: foreign
      expr: listing_id

  mutability:
    type: append_only
    type_params:
      along: dt
      min: '2020-01-01'
      max: '2020-01-31'
      update_cron: manual
