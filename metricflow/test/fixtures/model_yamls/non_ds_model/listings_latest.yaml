---
data_source:
  name: listings_latest
  description: listings_latest

  sql_table: $source_schema.dim_listings_latest

  measures:
    - name: listings
      expr: 1
      agg: sum

  dimensions:
    - name: dt
      type: time
      expr: created_at
      type_params:
        is_primary: True
        time_granularity: day
    - name: created_at
      type: time
      type_params:
        time_granularity: day
    - name: country_latest
      type: categorical
      expr: country

  entities:
    - name: listing
      type: primary
      expr: listing_id


  mutability:
    type: immutable
