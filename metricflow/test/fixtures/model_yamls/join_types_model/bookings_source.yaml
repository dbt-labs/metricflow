---
data_source:
  name: bookings_source
  description: bookings_source

  sql_table: $source_schema.fct_bookings_for_joins

  measures:
    - name: bookings
      expr: booking
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day

  identifiers:
    - name: listing
      type: foreign
      expr: listing_id


  mutability:
    type: immutable
