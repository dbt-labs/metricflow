--- 
data_source:
  name: customer_table
  description: customer_table

  sql_table: $source_schema.customer_table

  dimensions:
    - name: customer_name
      type: categorical
    - name: customer_atomic_weight
      type: categorical
    - name: ds_partitioned
      type: time
      type_params:
        is_primary: false
        time_granularity: day
      is_partition: true

  identifiers:
    - name: customer_id
      type: primary

  mutability:
    type: immutable
