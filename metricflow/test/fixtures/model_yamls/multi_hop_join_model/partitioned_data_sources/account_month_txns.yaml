---
data_source:
  name: account_month_txns
  description: account_month_txns

  sql_table: $source_schema.account_month_txns

  measures:
    - name: txn_count
      agg: sum
      create_metric: true

  dimensions:
    - name: ds_partitioned
      type: time
      type_params:
        is_primary: false
        time_granularity: day
      is_partition: true
    - name: ds
      type: time
      type_params:
        is_primary: true
        time_granularity: day
    - name: account_month
      type: categorical

  entities:
    - name: account_id
      type: primary
