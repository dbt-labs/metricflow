---
data_source:
  name: id_verifications
  description: id_verifications
  owners:
    - support@transformdata.io

  sql_table: $fct_id_verifications_table

  measures:
    - name: identity_verifications
      expr: "1"
      agg: sum

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
    - name: ds_partitioned
      type: time
      is_partition: true
      type_params:
        time_granularity: day
    - name: verification_type
      type: categorical

  identifiers:
    - name: verification
      type: primary
      expr: verification_id
    - name: user
      type: foreign
      expr: user_id


  mutability:
    type: immutable
