---
data_source:
  name: views_source
  description: views_source
  owners:
    - support@transformdata.io

  sql_query: |
    -- User Defined SQL Query
    SELECT user_id, listing_id, ds, ds_partitioned FROM $views_source_table

  measures:
    - name: views
      expr: "1"
      agg: sum

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
    - name: ds_partitioned
      type: time
      is_partition: true
      type_params:
        time_granularity: day

  identifiers:
    - name: listing
      type: foreign
      expr: listing_id
    - name: user
      type: foreign
      expr: user_id
      entity: user
    - name: create_a_cycle_in_the_join_graph
      type: primary
      expr: user_id

  mutability:
    type: full_mutation
    type_params:
      update_cron: 0 2 * * *
