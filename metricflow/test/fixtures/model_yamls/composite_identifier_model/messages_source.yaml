---
data_source:
  name: messages_source
  description: messages_source

  sql_table: $source_schema.fct_messages

  measures:
    - name: messages
      expr: 1
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
    - name: team_id
      type: categorical

  identifiers:
    - name: user_id
      type: unique
    - name: user_team
      type: foreign
      identifiers:
        - name: team_id
        - name: user_id

  mutability:
    type: immutable
