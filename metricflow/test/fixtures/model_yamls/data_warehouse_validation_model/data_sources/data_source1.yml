---
entity:
  name: animals
  description: If a user is a company / business, this defines the mapping.
  owners:
    - support@transformdata.io

  sql_query: "SELECT * FROM $source_schema.fct_animals"

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
    - name: is_dog
      type: categorical
      is_partition: True
  measures:
    - name: count_dogs
      agg: sum
      expr: 1
      create_metric: True
  identifiers:
    - name: id
      type: primary
      expr: "1"
  mutability:
    type: immutable
