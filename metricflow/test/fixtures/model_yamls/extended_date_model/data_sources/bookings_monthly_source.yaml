---
data_source:
  name: bookings_monthly_source
  description: bookings_monthly_source

  sql_table: $source_schema.fct_bookings_extended_monthly

  measures:
    - name: bookings_monthly
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: month
    - name: is_instant
      type: categorical
