---
data_source:
  name: bookings_monthly_source
  description: bookings_monthly_source
  owners:
    - support@transformdata.io

  sql_table: $fct_bookings_extended_monthly_table

  measures:
    - name: bookings_monthly
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: month
    - name: is_instant
      type: categorical

  mutability:
    type: immutable
