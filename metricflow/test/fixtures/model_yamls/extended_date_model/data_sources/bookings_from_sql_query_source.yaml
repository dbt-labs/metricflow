---
data_source:
  name: bookings_from_sql_query_source
  description: bookings_from_sql_query_source

  sql_query: SELECT * FROM $source_schema.fct_bookings_extended

  measures:
    - name: bookings_from_sql_query
      expr: booking
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day

  identifiers:
    - name: booking_id
      type: primary
    - name: listing_id
      type: foreign

  mutability:
    type: immutable
