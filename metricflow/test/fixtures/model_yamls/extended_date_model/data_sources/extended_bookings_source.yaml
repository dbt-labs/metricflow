---
data_source:
  name: extended_bookings_source
  description: extended_bookings_source
  owners:
    - support@transformdata.io

  sql_table: $fct_bookings_extended_table

  measures:
    - name: bookings
      expr: "1"
      agg: sum
      create_metric: true
    - name: unique_listings_booked
      expr: listing_id
      agg: count_distinct
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
    - name: is_instant
      type: categorical

  identifiers:
    - name: booking_id
      type: primary
    - name: listing_id
      type: foreign

  mutability:
    type: immutable
