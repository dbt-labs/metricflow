---
semantic_model:
  name: views_source
  description: views_source

  node_relation:
    schema_name: $source_schema
    alias: fct_views

  defaults:
    agg_time_dimension: ds

  measures:
    - name: views
      expr: "1"
      agg: sum

  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: ds_partitioned
      type: time
      is_partition: true
      type_params:
        time_granularity: day

  primary_entity: view

  entities:
    - name: listing
      type: foreign
      expr: listing_id
    - name: user
      type: foreign
      expr: user_id
