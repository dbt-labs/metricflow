---
semantic_model:
  name: customer_table
  description: customer_table

  node_relation:
    schema_name: $source_schema
    alias: customer_table

  dimensions:
    - name: customer_name
      type: categorical
    - name: customer_atomic_weight
      type: categorical
    - name: ds_partitioned
      type: time
      type_params:
        time_granularity: day
      is_partition: true

  entities:
    - name: customer_id
      type: primary
