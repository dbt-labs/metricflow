---
semantic_model:
  name: account_month_txns
  description: account_month_txns

  node_relation:
    schema_name: $source_schema
    alias: account_month_txns

  defaults:
    agg_time_dimension: ds

  measures:
    - name: txn_count
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: account_month
      type: categorical

  entities:
    - name: account_id
      type: primary
