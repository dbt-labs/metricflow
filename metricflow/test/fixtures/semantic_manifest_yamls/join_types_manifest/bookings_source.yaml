---
semantic_model:
  name: bookings_source
  description: bookings_source

  node_relation:
    schema_name: $source_schema
    alias: fct_bookings_for_joins

  defaults:
    agg_time_dimension: ds

  measures:
    - name: bookings
      expr: booking
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: day

  primary_entity: booking
  entities:
    - name: listing
      type: foreign
      expr: listing_id
