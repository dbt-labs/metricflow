---
semantic_model:
  name: bookings_monthly_source
  description: bookings_monthly_source

  node_relation:
    schema_name: $source_schema
    alias: fct_bookings_extended_monthly

  defaults:
    agg_time_dimension: ds

  measures:
    - name: bookings_monthly
      agg: sum
      create_metric: true

  dimensions:
    - name: ds
      type: time
      type_params:
        time_granularity: month
    - name: is_instant
      type: categorical
