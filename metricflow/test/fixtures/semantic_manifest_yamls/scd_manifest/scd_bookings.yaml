---
semantic_model:
  name: bookings_source
  description: bookings semantic model for use in the SCD model

  node_relation:
    schema_name: $source_schema
    alias: fct_bookings

  defaults:
    agg_time_dimension: ds

  measures:
    - name: bookings
      expr: "1"
      agg: sum
    - name: instant_bookings
      expr: is_instant
      agg: sum_boolean
    - name: booking_value
      agg: sum
    - name: bookers
      expr: guest_id
      agg: count_distinct
    - name: average_booking_value
      expr: booking_value
      agg: average
    - name: booking_payments
      expr: booking_value
      agg: sum
      agg_time_dimension: paid_at

  dimensions:
    - name: is_instant
      type: categorical
    - name: ds
      type: time
      type_params:
        time_granularity: day
    - name: ds_partitioned
      type: time
      is_partition: true
      type_params:
        time_granularity: day
    - name: paid_at
      type: time
      type_params:
        time_granularity: day

  primary_entity: booking

  entities:
    - name: listing
      type: foreign
      expr: listing_id
    - name: guest
      type: foreign
      expr: guest_id
    - name: host
      type: foreign
      expr: host_id
    # Hack around lack of support for entity/role functionality
    # TODO: Remove this when full support for entity/role/primary role references is available
    - name: user
      type: foreign
      expr: guest_id
