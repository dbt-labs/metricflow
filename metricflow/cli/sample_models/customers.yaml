entity:
  name: customers
  description: Location and description of all customers.
  owners:
    - support@transformdata.io
  identifiers:
    - name: customer
      type: primary
      expr: id_customer
    - name: country
      type: foreign
  measures:
    - name: new_customers
      expr: "1"
      agg: SUM
      create_metric: true
  dimensions:
    - name: ds
      type: time
      type_params:
        is_primary: True
        time_granularity: day
  sql_table: $customers_table
  mutability:
    type: immutable
